<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>リダイレクト中...</title>
    <script>
      // /hp/から/にリダイレクト
      var currentPath = window.location.pathname;
      if (currentPath === "/hp/" || currentPath === "/hp") {
        // /hp/または/hpにアクセスされた場合、ルートにリダイレクト
        var newUrl =
          window.location.origin +
          "/" +
          window.location.search +
          window.location.hash;
        window.location.replace(newUrl);
      }
    </script>
  </head>
  <body>
    <p>リダイレクト中...</p>
  </body>
</html>
